<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    :root {
      --primary: #2c5aa0;
      --primary-light: #4a76c2;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --background: #f0f4f8;
      --card: #ffffff;
      --border: #d6eaf8;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --success: #4caf50;
      --error: #f44336;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, Roboto, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background-color: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 40px;
      width: 100%;
      max-width: 480px;
    }
    
    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    
    .flash {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .flash.success {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--success);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .flash.error {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--error);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
      font-size: 16px;
    }
    
    input, select {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
      background-color: #f8fbff;
      width: 100%;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
    }
    
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    
    .password-wrapper input {
      padding-right: 50px;
      margin-bottom: 0;
    }
    
    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
      user-select: none;
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
      width: 100%;
    }
    
    button:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    p {
      text-align: center;
      margin-top: 24px;
      color: var(--text-light);
    }
    
    p a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    p a:hover {
      text-decoration: underline;
    }
    .toggle-password {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--text-light);
  transition: color 0.2s ease;
}

.toggle-password:hover {
  color: var(--primary);
}

    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="registerPassword">Password</label>
        <div class="password-wrapper">
          <input type="password" id="registerPassword" name="password" required>
          <svg class="toggle-password" onclick="toggleVisibility('registerPassword', this)" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1.458 12C2.732 7.943 6.523 5 12 5c5.477 0 9.268 2.943 10.542 7-1.274 4.057-5.065 7-10.542 7-5.477 0-9.268-2.943-10.542-7z" />
      <circle cx="12" cy="12" r="3" stroke-width="2" stroke="currentColor" fill="none"/>
    </svg>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <svg class="toggle-password" onclick="toggleVisibility('confirmPassword', this)" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1.458 12C2.732 7.943 6.523 5 12 5c5.477 0 9.268 2.943 10.542 7-1.274 4.057-5.065 7-10.542 7-5.477 0-9.268-2.943-10.542-7z" />
      <circle cx="12" cy="12" r="3" stroke-width="2" stroke="currentColor" fill="none"/>
    </svg>
        </div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
      </div>

      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" name="profession" required>
      </div>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
  
  <script>
     function toggleVisibility(inputId, icon) {
    const input = document.getElementById(inputId);
    const isPassword = input.type === 'password';
    input.type = isPassword ? 'text' : 'password';

  
    icon.innerHTML = isPassword
      ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-5.477 0-9.268-2.943-10.542-7a12.317 12.317 0 013.29-5.228M9.88 9.88a3 3 0 104.24 4.24M6.1 6.1l11.8 11.8" />`
      : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1.458 12C2.732 7.943 6.523 5 12 5c5.477 0 9.268 2.943 10.542 7-1.274 4.057-5.065 7-10.542 7-5.477 0-9.268-2.943-10.542-7z" />
         <circle cx="12" cy="12" r="3" stroke-width="2" stroke="currentColor" fill="none"/>`;
  }
  </script>
</body>
</html>
