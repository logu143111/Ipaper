<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .flash {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .flash.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flash.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      color: #495057;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .password-wrapper input {
      margin-bottom: 0;
      padding-right: 50px;
    }

    /* ✅ SVG toggle styling */
    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #4a90e2;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #4a90e2;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    button[type="submit"] {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 25px;
    }

    button[type="submit"]:hover {
      background-color: #3a7bc8;
    }

    .register-link {
      text-align: center;
      color: #6c757d;
    }

    .register-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form action="/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="loginPassword">Password</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="loginPassword" required>
        <!-- ✅ Professional SVG Eye Icon -->
        <svg class="toggle-password" onclick="toggleVisibility('loginPassword', this)" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1.458 12C2.732 7.943 6.523 5 12 5c5.477 0 9.268 2.943 10.542 7-1.274 4.057-5.065 7-10.542 7-5.477 0-9.268-2.943-10.542-7z" />
          <circle cx="12" cy="12" r="3" stroke-width="2" stroke="currentColor" fill="none"/>
        </svg>
      </div>
      
      <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="register-link">Don't have an account? <a href="/register">Register</a></p>
  </div>

  <!-- ✅ Toggle Script -->
  <script>
    function toggleVisibility(inputId, icon) {
      const input = document.getElementById(inputId);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';

      // Toggle between Eye and Eye-Slash SVG
      icon.innerHTML = isPassword
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-5.477 0-9.268-2.943-10.542-7a12.317 12.317 0 013.29-5.228M9.88 9.88a3 3 0 104.24 4.24M6.1 6.1l11.8 11.8" />`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1.458 12C2.732 7.943 6.523 5 12 5c5.477 0 9.268 2.943 10.542 7-1.274 4.057-5.065 7-10.542 7-5.477 0-9.268-2.943-10.542-7z" />
           <circle cx="12" cy="12" r="3" stroke-width="2" stroke="currentColor" fill="none"/>`;
    }
  </script>
</body>
</html>
